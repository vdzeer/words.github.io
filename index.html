<!DOCTYPE html>
<html lang="en">
<!-- // v1.0 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RU-EN</title>

    <!-- links -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>English <span class="red">words</span> and <span class="red">slang</span></h1>
    <div class="container">
        <div class="main">
            <div class="main-ru">
                <span class="main-title">Russian</span>
                <input type="text" class="main-input" placeholder="Привет">
            </div>
            <div class="main-en">
                <span class="main-title">English</span>
                <textarea class="main-textarea" placeholder="Hi - Hello - 'Sup - What's up"></textarea>
            </div>
        </div>
        <div class="btn">ADD</div>
        <div class="words">
            <div class="words-lang">
                <div class="ru">RU</div>
                <div class="en">EN</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
